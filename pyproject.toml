[tool.poetry]
name = "mdns-beacon"
version = "0.1.0"
description = "Multicast DNS (mDNS) Beacon to announce multiple CNAME aliases across your local network."
authors = ["Federico Jaureguialzo <fedejaure@gmail.com>"]

readme = "README.md"
homepage = "https://github.com/fedejaure/mdns-beacon"
repository = "https://github.com/fedejaure/mdns-beacon"
documentation = "https://mdns-beacon.readthedocs.io"
keywords = ["mdns-beacon", "mdns", "beacon", "avahi", "zeroconf", "bonjour"]
classifiers=[
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/fedejaure/mdns-beacon/issues"


[tool.poetry.scripts]
mdns-beacon = 'mdns_beacon.cli:main'


[tool.poetry.dependencies]
python = "<3.10,>=3.6.1"

click = "^7.1.2"
zeroconf = "^0.28.8"
rich = "^9.1.0"
python-slugify = "^4.0.1"


[tool.poetry.dev-dependencies]
pre-commit = "^2.7.1"
invoke = "^1.4.1"
flake8 = "^3.8.4"
flakehell = "^0.6.1"
flake8-builtins = "^1.5.3"
flake8-blind-except = "^0.1.1"
flake8-logging-format = "^0.6.0"
flake8-bugbear = "^20.1.4"
flake8-annotations = "^2.1.0"
flake8-docstrings = "^1.5.0"
flake8-bandit = "^2.1.2"
darglint = "^1.3.0"
isort = "^5.6.4"
black = "^20.8b1"
safety = "^1.9.0"
mypy = "^0.790"
sphinx = "^3.2.1"
recommonmark = "^0.6.0"
bump2version = "^1.0.1"
pytest = "^6.1.1"
xdoctest = "^0.15.0"
coverage = {version = "^5.3", extras = ["toml"]}
pytest-cov = "^2.10.1"
watchdog = {version = "^0.10.2", extras = ["watchmedo"]}
ipython = "^7.16"
pytest-asyncio = "^0.14.0"
pytest-mock = "^3.5.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["mdns_beacon"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self.debug",
  "if settings.DEBUG:",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == __main__:"
]
show_missing = true

[tool.coverage.html]
directory = "htmlcov"

[tool.flakehell]
format = "grouped"
max_line_length = 99
show_source = true
docstring-convention = "google"

[tool.flakehell.plugins]
pyflakes = ["+*"]
pycodestyle = ["+*"]
mccabe = ["+*"]
flake8-annotations = ["+*", "-ANN1??"]
"flake8-*" = ["+*"]
darglint = ["+*"]

[tool.flakehell.exceptions."tests/"]
flake8-bandit = ["-S101"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
known_third_party = ["invoke", "nox"]
known_local_folder = ["helpers"]

[tool.black]
line-length = 99
target-version = ["py36"]

[tool.pytest.ini_options]
filterwarnings = [
  "ignore::DeprecationWarning:xdoctest.*:",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
]
norecursedirs = "tests/helpers"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
